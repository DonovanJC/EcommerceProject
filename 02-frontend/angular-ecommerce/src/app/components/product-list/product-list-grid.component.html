<div class="main-content">
    <div class="section-content section-content-p30">
        <div *ngIf="currentCaregoryName?.length!=0">
            <h4>Category: {{ currentCaregoryName }}</h4>
            <hr>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    
                    <div class="product-box" >
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-fluid">
                        </a>
                        
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        
                        <div class="mt-auto">
                            <div class="price">{{ tempProduct.unitPrice | currency:"GBP" }}</div>
                            <a href="#" class="primary-btn ">Add to cart</a>
                        </div>
                    </div>

                </div>

                <!-- if products empty then display Not Found Message -->
                 <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                 </div>
            </div>

        </div>
    </div>
</div>
