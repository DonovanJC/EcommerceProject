<table class="table table-hover align-middle" style="font-size: small;" >
    <thead class="table table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>                
                <img src="{{tempProduct.imageUrl}}" alt="{{tempProduct.name}}" style="width: 25px; height: auto;">
            </td>
            <td>{{tempProduct.name}}</td>
            <td>{{tempProduct.unitPrice | currency: 'GBP'}}</td>
            <td>{{tempProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
